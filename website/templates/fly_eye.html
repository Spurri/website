  <script>
$(function() {
$(".inlinesparkline").show();
$('.inlinesparkline').sparkline('html', { width: '100%', height: '20px' });
})
  </script>

</head>
<body>


{% for coin in object_list  %}

<div style="display:block; width:75px; height: 19px; float:left; border: 1px solid {% if coin.percent_change_24h > 0 %}green{% else %}red{% endif %};  position: relative;">

<div class="s-s-{{coin.slug}} currency-logo-sprite" style="margin-right:0px; margin-top: 1px; position:absolute;" title="{{coin.name}}"></div>

<span class="inlinesparkline" style="display:none; float:right;">{{coin.chart_24h}}</span>
</div>

{% endfor %}
